<fieldset id="recent">
    <table class="table table-bordered dicesTable">
        <thead>
            <tr>
                <th>Alias</th>
                <th>BTC Wagered</th>
                <th>Rewards</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="player in leaderboard">
                <td>{{ player.alias }}</td>
                <td>{{player.games.dice.totalWagered | btc}}</td>
                <td>{{player.games.dice.totalRewards | btc}}</td>
            </tr>
        </tbody>
    </table>
</fieldset>
